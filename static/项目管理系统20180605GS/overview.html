<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" type="text/css" href="css/base.css">
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/overview.css"/>
<title></title>
<style>
</style>
</head>
<body>
<div class="top clearfix">
	<div class="logo">文件管理器</div>
	<ul class="operation">
		<li><i class="icon iconfont">&#xe606;</i>个人中心</li>
		<li><i class="icon iconfont">&#xe60f;</i>退出</li>
	</ul>
</div>
<div class="main">
	<ul class="left-menu">
		<li class="active"><i class="icon iconfont">&#xe61e;</i><span>全部项目</span></li>
		<li><i class="icon iconfont">&#xe623;</i><span>全部页面</span></li>
		<li><i class="icon iconfont">&#xe6af;</i><span>登录页</span></li>
		<li><i class="icon iconfont">&#xe605;</i><span>首页</span></li>
		<li><i class="icon iconfont">&#xe74d;</i><span>大数据可视化</span></li>
		<li><i class="icon iconfont">&#xe621;</i><span>列表页</span></li>
		<li><i class="icon iconfont">&#xe609;</i><span>系统简介</span></li>
		<li><i class="icon iconfont">&#xe616;</i><span>电子档案</span></li>
		<li><i class="icon iconfont">&#xe600;</i><span>流程图</span></li>
		<li><i class="icon iconfont">&#xe602;</i><span>框架页面</span></li>
		<li><i class="icon iconfont">&#xe63f;</i><span>移动端</span></li>
	</ul>
	<div class="right-list">
		<iframe src="list.html" width="100%" height="800"></iframe>
	</div>
</div>


<script src="resource/jquery/jquery-1.11.3.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
	//页面布局
	$(".main,.right-list iframe").css({"height":$(window).height()-80});
	$(window).resize(function(){
		$(".main,.right-list iframe").css({"height":$(window).height()-80});
	})
	$(".main .left-menu li").click(function(){
		$(this).parent().find("li").removeClass("active");
		$(this).addClass("active");
	})
})
</script>
</body>
</html>
